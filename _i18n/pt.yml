titles:
  home: "nepente - Artesanato de Software"
quem_somos:
  titulo: "software com propósito"
  subtitulo: "que une a nossa energia com as suas ideias"
  descricao: "Nos espelhamos no ofício carinhoso dos artesãos para colocarmos a alma em cada bit produzido. Abraçamos as tecnologias, práticas e metodologias do século 21 para alavancar a construção de software. A intenção é utilizar o trabalho desempenhado como ferramenta de mudança social, sustentabilidade e resolução de problemas pertinentes em nossas vidas."
  software: "Concepção e produção de software de excelente qualidade"
  resultados: "Entrega de valor de forma crescente e constante"
  parcerias: "Realização de parcerias verdadeiramente produtivas"
servicos:
  titulo: "Serviços"
  descricao: "O mundo da tecnologia oferece um imenso leque de opções e precisamos ser versáteis para atender sua necessidade.<br />Aqui é onde depositamos nossa personalidade. Nossas mentes não param."
  desenvolvimento:
    titulo: "Desenvolvimento"
    descricao: "Produzimos software desde a discussão de requisitos até a implantação. Pesquisamos, prototipamos, incrementamos e humanizamos todo o nosso trabalho em prol das soluções que construímos. Diálogo constante e adaptação às mudanças são pontos-chave."
  consultoria:
    titulo: "Consultoria"
    descricao: "A cada projeto absorvemos os erros e acertos cometidos. A meta é detectar inconsistências na aplicação de metodologias e processos para solidificar as etapas de desenvolvimento e análise almejando um promissor ciclo de vida de engenharia de software."
  treinamento:
    titulo: "Treinamentos"
    descricao: "Somos altruístas. Realizamos capacitações de ferramentas, técnicas e conceitos que dominamos a fim de evoluir as expertises simbioticamente. A força de vontade em compartilhar a sabedoria é a razão para aprendermos cada vez mais."
